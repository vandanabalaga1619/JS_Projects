<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="speed typing test.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container" id="speedTypingTest">
        <h1 class="main-heading">Speed Typing Test</h1>
        <div class="spinner-border" role="status" id="spinner">
            <span class="sr-only">Loading...</span>
        </div>
        <p class="on">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-4">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
            <p class="ml-4 mb-4 para" id="timer"><span class="mr-2">0</span> seconds</p>
        </div>
        <div class="text-container p-4 mt-4">
            <p id="quoteDisplay"></p>
            <textarea id="quoteInput" class="w-100 p-2" rows="7" placeholder="Type here!!"></textarea>
        </div>
        <p id="result"></p>
        <div class="d-flex flex-row">
            <button class="submit-btn" id="submitBtn">Submit</button>
            <button class="reset-btn ml-4 p-1" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="speed typing test.js"></script>
</body>

</html>
