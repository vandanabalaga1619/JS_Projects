<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="answer the question.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="bg-container p-3">
                <h1 class="main-heading">Answer the Question</h1>
                <div class="card-container">
                    <form id="questionsForm">
                        <h1 class="heading">What is the capital of India?</h1>
                        <div>
                            <div class="mt-2 mb-2">
                                <input type="radio" class="ml-3" value="Hyderabad" name="city" id="cityHyderabad" />
                                <label class="ml-2" for="cityHyderabad">Hyderabad</label>
                            </div>
                            <div class="mt-2 mb-2">
                                <input type="radio" class="ml-3" name="city" id="cityChennai" value="Chennai" />
                                <label class="ml-2" for="cityChennai">Chennai</label>
                            </div>
                            <div class="mt-2 mb-2">
                                <input type="radio" class="ml-3" name="city" id="cityDelhi" value="Delhi" />
                                <label class="ml-2" for="cityDelhi">Delhi</label>
                            </div>
                            <div class="mt-2 mb-2">
                                <input type="radio" class="ml-3" name="city" id="cityMumbai" value="Mumbai" />
                                <label class="ml-2" for="cityMumbai">Mumbai</label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary ml-3" id="submitBtn" type="submit">Submit</button>
                            <p id="resultMsg" class="result-msg mt-3"></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="answer the question.js"></script>
</body>

</html>
